<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frieren Grimoires</title>
    <style>
        body {
            background-color: #1a1a2e; /* deep blue background */
            color: white; /* white text */
            font-family: Arial, sans-serif; /* fallback font */
            padding: 20px; /* add padding for better readability */
        }
        h1, h2, p, ul {
            border-radius: 10px; /* smooth borders */
            padding: 10px; /* add padding for better spacing */
            background-color: #11222a; /* dark blue background for text blocks */
        }
        a {
            color: #00adb5; /* teal color for links */
            text-decoration: none; /* remove default underline */
        }
        a:hover {
            text-decoration: underline; /* add underline on hover */
        }
        select, input[type="submit"] {
            margin-top: 10px; /* add margin for spacing */
            padding: 5px; /* add padding for better appearance */
            border-radius: 5px; /* smooth borders */
            border: none; /* remove border */
            background-color: #00adb5; /* teal background for dropdown and button */
            color: white; /* white text */
            cursor: pointer; /* change cursor to pointer on hover */
        }
        select:hover, input[type="submit"]:hover {
            background-color: #007580; /* darker teal on hover */
        }
        .drawer {
            position: fixed; /* fixed position */
            top: 20px; /* adjust top position */
            left: 20px; /* adjust left position */
            z-index: 1000; /* higher z-index for visibility */
            background-color: #11222a; /* dark blue background for drawer */
            border-radius: 10px; /* smooth borders */
            padding: 10px; /* add padding for better spacing */
        }
        .drawer-item {
            margin-bottom: 10px; /* add margin between items */
        }
    </style>
</head>
<body>
    <div class="drawer">
        <h2>Menu</h2>
        <div class="drawer-item">
            <h3>Manga</h3>
            <select>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
        <div class="drawer-item">
            <h3>Anime</h3>
            <select>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
        <div class="drawer-item">
            <h3>Cartoons</h3>
            <select>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Science Fiction</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
    </div>

    <h1>Welcome to Frieren Grimoires</h1>
    <p>Where magic meets hilarity! This is not your typical grimoire site. Here, we offer spells to summon pizza, turn water into coffee, and charm your phone into never running out of battery!</p>

    <!-- Long list of content can be added here -->
</body>
</html>
